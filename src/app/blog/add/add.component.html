
 
<div class="container width shadow p-3 mb-5 bg-light rounded" >
    <h2>Add Blog</h2>
    
    <form [formGroup]="form">
      <div class="form-group">
        <label for="username" class="font_size"
          ><i class="fa fa-user" aria-hidden="true"></i> Title</label
        >
        <input
          type="text"
          class="form-control"
          id="text"
          formControlName="title"
          placeholder="Enter Title"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="pwd" class="font_size">
          <i class="fa fa-key" aria-hidden="true"></i> Description</label
        >
<div>

    <textarea formControlName="description" style="width: 100%;"></textarea>
</div>
      
      </div>
    
      <button *ngIf = 'router.url.includes("add")' (click)='add()' type="button" class="btn btn-primary mr-3">Add Blogs</button>

      <button *ngIf = 'router.url.includes("edit")' (click)='update()' type="button" class="btn btn-primary mr-3">Update</button>

  
    </form>

    

  </div>
